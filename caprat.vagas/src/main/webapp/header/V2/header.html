<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <input type="checkbox" name="" id="check">
            
            <div class="logo-container">
                <h3 class="logo"><span>CAP</span>RAT</h3>
            </div>

            <div class="nav-btn">
                <div class="nav-links">
                    <ul>
                        <li class="nav-link" id="main-links" style="--i: .6s">
                            <a href="#">Início</a>
                        </li>
                        <li class="nav-link" id="main-links" style="--i: .85s">
                            <a href="#">Vagas<i class="fas fa-caret-down"></i></a>
                            <div class="dropdown">
                                <ul>
                                    <li class="dropdown-link">
                                        <a href="#">Vagas recomendadas</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="#">Minhas aplicações</a>
                                    </li>
                                    <div class="arrow"></div>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-link" id="main-links" style="--i: 1.35s">
                            <a href="#">Sobre</a>
                        </li>
                        <li class="nav-link" style="--i: 1.65s">
                            <div class="search">
                                <input type="text" placeholder="Busque aqui">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <div></div>
                </div>
            </div>
        </div>
